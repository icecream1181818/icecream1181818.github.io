<!DOCTYPE html>
<html>
    <head>
        <script>
            function f() {
                var rabbit = (document.getElementById("feet").value - document.getElementById("head").value * 2) / 2
                var chicken = document.getElementById("head").value - rabbit
                document.write(chicken + "只鸡" + rabbit + "只兔子")
            }
        </script>
    </head>
    <body>
        <p>头</p>
        <input type="number" id="head">
        <p>腿</p>
        <input type="number" id="feet">
        <button onclick="f()">开始</button>
    </body>
</html>
